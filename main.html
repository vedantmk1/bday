<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to top right, #101dd9, #0a1b6f);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .birthday-message {
      font-size: 3em;
      color: #1bcbd8;
      margin: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      transform: translateY(-20px);
    }

    .note {
      font-size: 1.3em;
      color: #ffffff;
      margin: 10px;
      text-align: center;
      max-width: 600px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
      animation-delay: 1s;
      transform: translateY(-20px);
    }

    .countdown {
      font-size: 2em;
      margin: 30px 0 50px 0;
      color: #3788de;
      opacity: 0;
      animation: fadeIn 1s ease-in-out forwards;
      animation-delay: 3s;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cake-container {
      position: relative;
      margin-top: 90px;
      margin-bottom: 30px;
      height: 250px;
      display: none;
    }

    .cake {
      width: 200px;
      height: 100px;
      background: #f8e1c8;
      border-radius: 10px 10px 0 0;
      position: relative;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .cake-bottom {
      width: 220px;
      height: 30px;
      background: #f5a6c9;
      border-radius: 0 0 10px 10px;
      position: relative;
      left: -10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .frosting {
      position: absolute;
      width: 100%;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      top: -10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }

    .candle {
      width: 10px;
      height: 40px;
      background: linear-gradient(to right, #ff9a9e, #fad0c4);
      position: absolute;
      top: -50px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 5px;
      z-index: 10;
    }

    .flame {
      width: 15px;
      height: 30px;
      background: linear-gradient(to top, #ffef00, #ff9500);
      border-radius: 50% 50% 20% 20%;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 20px #ff9500;
      animation: flicker 0.5s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 1; }
      100% { transform: translateX(-50%) scale(1.1, 0.9); opacity: 0.8; }
    }

    .knife {
      width: 120px;
      height: 15px;
      background: linear-gradient(to right, #d3d3d3, #f5f5f5);
      position: absolute;
      top: 30px;
      left: -140px;
      transform-origin: right center;
      transform: rotate(0deg);
      border-radius: 0 5px 5px 0;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
      display: none;
      z-index: 20;
    }

    .knife-handle {
      width: 40px;
      height: 25px;
      background: linear-gradient(to right, #8b4513, #a0522d);
      position: absolute;
      left: -40px;
      top: -5px;
      border-radius: 5px 0 0 5px;
    }

    @keyframes cut {
      0% {
        transform: rotate(0deg);
        left: -140px;
      }
      50% {
        transform: rotate(45deg);
        left: 50px;
        top: 50px;
      }
      100% {
        transform: rotate(90deg);
        left: 100px;
        top: 100px;
      }
    }

    .slice {
      width: 50px;
      height: 100px;
      background: #f8c8dc;
      position: absolute;
      left: 210px;
      top: 0;
      border-radius: 0 10px 10px 0;
      transform-origin: left center;
      transform: rotate(0deg);
      display: none;
      box-shadow: 5px 0 15px rgba(0,0,0,0.1);
    }

    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      opacity: 0;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(500px) rotate(360deg);
        opacity: 0;
      }
    }

    .next-button {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 60px;
      height: 60px;
      background: rgba(27, 203, 216, 0.8);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      opacity: 0;
      transform: translateX(20px);
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 100;
      display: none;
    }

    .next-button:hover {
      background: rgba(27, 203, 216, 1);
      transform: translateX(0) scale(1.1);
    }

    .next-button::after {
      content: "â†’";
      font-size: 30px;
      color: white;
      font-weight: bold;
    }

    .show-next-button {
      display: flex;
      animation: fadeInRight 0.5s ease-out forwards;
    }

    @keyframes fadeInRight {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <div class="birthday-message">ðŸŽ‰ Happy Birthday, Beautiful! ðŸŽ‚</div>
  <div class="note">Wishing you a day filled with love, laughter, and endless joy. You deserve all the wonderful things in the world. ðŸ’–</div>
  <div class="countdown" id="countdown"></div>

  <div class="cake-container" id="cake-container">
    <div class="knife" id="knife">
      <div class="knife-handle"></div>
    </div>
    <div class="cake">
      <div class="frosting"></div>
      <div class="candle">
        <div class="flame"></div>
      </div>
    </div>
    <div class="cake-bottom"></div>
    <div class="slice" id="slice"></div>
  </div>

  <div class="next-button" id="nextButton"></div>

  <script>
    // Wait for messages to animate in
    setTimeout(() => {
      const countdownEl = document.getElementById("countdown");
      const cakeContainer = document.getElementById("cake-container");
      const knife = document.getElementById("knife");
      const slice = document.getElementById("slice");
      const nextButton = document.getElementById("nextButton");
      
      let countdown = 5;
      countdownEl.innerText = "Cutting the cake in: " + countdown;
      
      const interval = setInterval(() => {
        countdown--;
        countdownEl.innerText = "Cutting the cake in: " + countdown;
        if (countdown <= 0) {
          clearInterval(interval);
          countdownEl.style.display = "none";
          cakeContainer.style.display = "block";
          
          setTimeout(() => {
            knife.style.display = "block";
            knife.style.animation = "cut 2s forwards";
            
            setTimeout(() => {
              slice.style.display = "block";
              slice.style.animation = "sliceFall 1s forwards";
              createConfetti();
              
              // Show next button after all animations
              setTimeout(() => {
                nextButton.classList.add("show-next-button");
              }, 2000);
            }, 2000);
          }, 500);
        }
      }, 1000);
    }, 3000); // Start countdown after messages are visible

    function createConfetti() {
      const colors = ['#e91e63', '#ffeb3b', '#4caf50', '#2196f3', '#9c27b0'];
      const container = document.body;
      
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        confetti.style.animation = `confetti-fall ${Math.random() * 3 + 2}s linear forwards`;
        confetti.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(confetti);
      }
    }

    // Add click handler for next button
    document.getElementById("nextButton").addEventListener("click", function() {
      alert("Ready for the surprise Prachi! ðŸŽ‰");
      // You would replace this with actual navigation code
         window.location.href = "note.html";
    });
  </script>
</body>
</html>
